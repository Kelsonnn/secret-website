<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Secret Website</title>
<style>
html,body{height:100%;margin:0;background:#000;display:flex;align-items:center;justify-content:center;flex-direction:column;padding:10px;font-family:'Poppins',sans-serif;color:#fff}
.card{text-align:center;max-width:800px;width:100%}
.heart{font-size:10vw;max-font-size:120px;animation:pulse 1s infinite,glow 2s infinite alternate;filter:drop-shadow(0 0 20px hotpink)}
h1{margin:15px 0;font-size:4vw;max-font-size:28px;opacity:0;animation:fadeIn 1s forwards 0.5s}
.btns{opacity:0;animation:fadeIn 1s forwards 2s,bounce 1s infinite 2s;display:flex;justify-content:center;flex-wrap:wrap}
.btn{background:hotpink;color:#fff;border:none;border-radius:12px;padding:10px 25px;margin:8px;font-size:2.5vw;max-font-size:18px;cursor:pointer;transition:0.3s}
.btn:hover{transform:scale(1.1);background:#ff66b2}
@keyframes pulse{0%,100%{transform:scale(1);}50%{transform:scale(1.25);}}
@keyframes glow{0%{text-shadow:0 0 10px hotpink}50%{text-shadow:0 0 25px hotpink,0 0 40px deeppink}100%{text-shadow:0 0 10px hotpink}}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}
@keyframes bounce{0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);}}
.yt{width:100%;aspect-ratio:16/9;border-radius:8px;margin-top:15px;overflow:hidden;display:none;}
.mobilePrompt{display:none;margin-top:10px;}
.mobilePrompt button{padding:10px 20px;background:hotpink;color:#fff;border:none;border-radius:12px;font-size:16px;cursor:pointer;}
@media(min-width:768px){.mobilePrompt{display:none;}}
@media(max-width:767px){.btns{display:none;}.mobilePrompt{display:block;}}
</style>
</head>
<body>
<div class="card">
  <div class="heart">üíñ</div>
  <h1>Hello fine shyt, care to follow my IG? üòè</h1>

  <!-- Desktop Buttons -->
  <div class="btns">
    <button class="btn" onclick="desktopFollow()">Yes üò≥</button>
    <button class="btn" onclick="desktopFollow()">Yes üòå</button>
  </div>

  <!-- Mobile prompt -->
  <div class="mobilePrompt">
    <p>Follow me on Instagram: <strong>_kels0nn</strong></p>
    <button onclick="mobileFollow()">Open Instagram</button>
  </div>

  <!-- Hidden YouTube iframe for music -->
  <div class="yt" id="ytContainer"></div>
</div>

<!-- YouTube IFrame API -->
<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;

function onYouTubeIframeAPIReady() {
  player = new YT.Player('ytContainer', {
    height: '360',
    width: '640',
    videoId: 'siPeDBoP87M',
    playerVars: {
      start: 107,    // 1:47
      end: 121,      // 2:01
      loop: 1,
      playlist: 'siPeDBoP87M',
      autoplay: 0,   // wait for button click
      controls: 1,
      rel: 0
    },
    events: {
      'onReady': onPlayerReady
    }
  });
}

function onPlayerReady(event) {
  // ready, but not playing
}

// Desktop: small popup + music
function desktopFollow() {
  window.open('https://instagram.com/_kels0nn','_blank','width=600,height=800');
  document.getElementById('ytContainer').style.display='block';
  if(player && player.playVideo) player.playVideo();
}

// Mobile: open Instagram normally + music
function mobileFollow() {
  window.location.href = 'https://instagram.com/_kels0nn';
  document.getElementById('ytContainer').style.display='block';
  if(player && player.playVideo) player.playVideo();
}
</script>
</body>
</html>
